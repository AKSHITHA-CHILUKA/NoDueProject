<h1>Admin Board</h1>

<!-- Students table -->
<h2>Students</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{ student.id }}</td>
      <td>{{ student }}</td>
      <td>
        <button (click)="editStudent(student)">Edit</button>
        <button (click)="deleteStudent(student)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<button (click)="addStudent()">Add Student</button>
