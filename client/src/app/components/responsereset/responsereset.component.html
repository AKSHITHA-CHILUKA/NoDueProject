<div class="outer">
    <div class="container-fluid form">
        <div class="row form-row ">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center"> ResetPassword </h5>
                        <form>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-key" aria-hidden="true"></span>
                                    <input formControlName="password" [type]="type" placeholder="Password">
                                    <span (click)="hideShowPass()" class=" fa fa-eye-slash " aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-key" aria-hidden="true"></span>
                                    <input formControlName="confirm password" [type]="type"
                                        placeholder="confirm Password">
                                    <span (click)="hideShowPass1()" class="fa fa-eye-slash " aria-hidden="true"></span>
                                </div>
                            </div>
                            <button type="submit" (click)="goToPage('login')"
                                class=" btn btn-primary btn-block mt-4 w-100">ResetPassword</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
